<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotes App</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- <h1>Welcome</h1> -->
    <div class="container">
        <h1 class="heading">Quote of the Day</h1>
        <p class="sub-heading">Please click on the button to generate quotes</p>
        <button class="btn" onclick="getQuotes();">
            Generate Quote
        </button>
        <div class="quote-container">
            <p id="quote">" Your Generated Quote "</p>
            <p id="author"> - Author's Name</p>
        </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
